<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Token na MetaMask</title>
</head>
<body>
    <h1>Adicionar BWC Token na MetaMask</h1>
    <button id="addTokenButton">Adicionar Token</button>

    <script>
        const tokenAddress = '0xb13d19a59FCb6A6362139016Ce555c58d244B01d'; // endereço do contrato
        const tokenSymbol = 'USDT'; // símbolo do token
        const tokenDecimals = 18; // decimais do token
        const tokenImage = 'https://static.cx.metamask.io/api/v1/tokenIcons/56/0x55d398326f99059ff'; // URL da logo

        const addTokenButton = document.getElementById('addTokenButton');

        addTokenButton.addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    const wasAdded = await ethereum.request({
                        method: 'wallet_watchAsset',
                        params: {
                            type: 'ERC20',
                            options: {
                                address: tokenAddress,
                                symbol: tokenSymbol,
                                decimals: tokenDecimals,
                                image: tokenImage,
                            },
                        },
                    });

                    if (wasAdded) {
                        alert('Token adicionado com sucesso!');
                    } else {
                        alert('O usuário cancelou a adição do token.');
                    }
                } catch (error) {
                    console.error(error);
                    alert('Ocorreu um erro ao tentar adicionar o token.');
                }
            } else {
                alert('MetaMask não encontrada. Por favor, instale a MetaMask!');
            }
        });
    </script>
</body>
</html>
